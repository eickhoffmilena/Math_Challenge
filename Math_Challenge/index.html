<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Math Challenge</title>

        <!--Normalize.css-->
        <link rel="stylesheet" type="text/css" href="css/Normalize.css">

        <!--Custom Styles-->
        <link rel="stylesheet" type="text/css" href="css/styles.css">

        <!--Font-->
        <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Raleway' >
    </head>
    <body>
        <div id="page-container">
            <div id="content-wrap-above-footer">
                <h1>The Math Challenge</h1> 
                <div class="flex-container">
                        <div class="flex-child-c1">
                        <form id="form-c1" onSubmit="return false">
                            <label>
                                The following value will be multiplied by itself minus 1 until it reaches 1.<br>
                                <small>Please enter an integer number between 1 and 18.</small><br>
                                <input type="number" min="1" max="18" id="input-challenge-1" placeholder="Value">
                            </label><br>
                            <div id="result-1">
                            
                            </div> <!--Result Challenge 1-->
                            <button type="button" id="button-challenge-1">Calculate!</button>
                        </form>
                    </div> <!-- Challenge 1 -->

                    <div class="flex-child-c2">
                        <form id="form-c2" onSubmit="return false">
                            <label>
                                Is your break already over or how many minutes are left?<br>
                                <small>Type in any positive integer number to find out!</small><br>
                                <input type="text" id="input-challenge-2" placeholder="Value">
                            </label><br>
                            <div id="result-2">
                            
                            </div> <!--Result Challenge 2-->
                            <button type="button" id="button-challenge-2">Find out!</button>
                        </form>

                    </div> <!-- Challenge 2 -->
                </div> <!--flex-container-->
                <div id="reset-button"><button type="button" id="reset">Reset</button></div>
            </div> <!--Content wrap above footer-->
            <footer>
                <p>Copyright &copy; 2023 Milena Eickhoff. Thank you for your attention.</p>
            </footer>
        </div> <!--page-container-->
        <script type="text/javascript" src="js/script.js"></script>
    </body>
</html>
