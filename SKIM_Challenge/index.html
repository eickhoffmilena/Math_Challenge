<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SKIM Application Challenge</title>

        <!--Normalize.css-->
        <link rel="stylesheet" type="text/css" href="css/Normalize.css">

        <!--Custom Styles-->
        <link rel="stylesheet" type="text/css" href="css/styles.css">

        <!--SKIM Font-->
        <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Raleway' >
    </head>
    <body>
        <div id="page-container">
            <div id="content-wrap">
                <h1>The SKIM Application Challenge</h1> 
                <div class="flex-container">
                        <div class="flex-childC1">
                        <form id="formC1" onSubmit="return false">
                            <label>
                                The following value will be multiplied by itself minus 1 until it reaches 1.<br>
                                <small>Please enter an integer number between 1 and 18.</small><br>
                                <input type="text" id="inputChallenge1" placeholder="Value">
                            </label><br>
                            <div id="result1">
                            
                            </div> <!--Result Challenge 1-->
                            <button type="button" id="buttonChallenge1">Calculate!</button>
                        </form>
                    </div> <!-- Challenge 1 -->

                    <div class="flex-childC2">
                        <form id="formC2" onSubmit="return false">
                            <label>
                                Is SKIM a great place to work?<br>
                                <small>Type in any integer number between 1 and 18 to find out!</small><br>
                                <input type="text" id="inputChallenge2" placeholder="Value">
                            </label><br>
                            <div id="result2">
                            
                            </div> <!--Result Challenge 2-->
                            <button type="button" id="buttonChallenge2">Find out!</button>
                        </form>

                    </div> <!-- Challenge 2 -->
                </div> <!--flex-container-->
                <div id="reset-button"><button type="button" id="reset">Reset</button></div>
            </div> <!--Content wrap-->
            <footer>
                <p>Copyright &copy; 2023 Milena Eickhoff. Thank you for your attention.</p>
            </footer>
        </div> <!--page-container-->
        <script type="text/javascript" src="js/script.js"></script>
    </body>
</html>
